<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:outputStylesheet library="css/map/user" name="user.css" />
<h:outputStylesheet library="css/map/editFeatureStyle" name="editFeatureStyle.css" />

<!-- Control Sidebar -->
<aside class="control-sidebar control-sidebar-dark control-sidebar-open"> <!-- Create the tabs -->
<ul class="nav nav-tabs nav-justified control-sidebar-tabs">
	<li><a href="#control-sidebar-home-tab" data-toggle="tab"><i
			class="fa fa-map"></i></a></li>
	<li><a href="#control-sidebar-users-tab" data-toggle="tab"><i
			class="fa fa-user"></i></a></li>
	<li><a href="#control-sidebar-settings-tab" data-toggle="tab"><i
			class="fa fa-gears"></i></a></li>
</ul>
<!-- Tab panes -->
<div class="tab-content">

	<!-- Home tab content -->
	<div class="tab-pane" id="control-sidebar-home-tab">
		<ui:include src="/pages/landmark/addLandmarkControl.xhtml"></ui:include>
	</div>
	<!-- END Home tab-pane -->


	<!-- Users tab content -->
	<div class="tab-pane active" id="control-sidebar-users-tab">
		<ui:include src="/pages/user/addUserControl.xhtml"></ui:include>
		
	</div>
	<!-- END Users tab-pane -->



	<!-- Settings tab content -->
	<div class="tab-pane" id="control-sidebar-settings-tab">
		<form method="post">
			<h3 class="control-sidebar-heading">General Settings</h3>

			<div class="form-group">
				<label class="control-sidebar-subheading"> Report panel
					usage <input type="checkbox" class="pull-right checked"></input>
				</label>

				<p>Some information about this general settings option</p>
			</div>
			<!-- /.form-group -->

			<div class="form-group">
				<label class="control-sidebar-subheading"> Allow mail
					redirect <input type="checkbox" class="pull-right checked"></input>
				</label>

				<p>Other sets of options are available</p>
			</div>
			<!-- /.form-group -->

			<div class="form-group">
				<label class="control-sidebar-subheading"> Expose author
					name in posts <input type="checkbox" class="pull-right checked"></input>
				</label>

				<p>Allow the user to show his name in blog posts</p>
			</div>
			<!-- /.form-group -->

			<h3 class="control-sidebar-heading">Chat Settings</h3>

			<div class="form-group">
				<label class="control-sidebar-subheading"> Show me as online
					<input type="checkbox" class="pull-right checked"></input>
				</label>
			</div>
			<!-- /.form-group -->

			<div class="form-group">
				<label class="control-sidebar-subheading"> Turn off
					notifications <input type="checkbox" class="pull-right"></input>
				</label>
			</div>
			<!-- /.form-group -->

			<div class="form-group">
				<label class="control-sidebar-subheading"> Delete chat
					history <a href="javascript:void(0)" class="text-red pull-right"><i
						class="fa fa-trash-o"></i></a>
				</label>
			</div>
			<!-- /.form-group -->
		</form>
	</div>
	<!-- /.tab-pane -->
</div>
</aside>

<div class="control-sidebar-bg"></div>
<h:outputScript library="js/template" name="aside-right-tracking.js" />
<script>
	sharedModule.createSearchFilter();
</script>
</html>
