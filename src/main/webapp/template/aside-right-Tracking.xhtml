<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:smartify="http://java.sun.com/jsf/composite/smartify">

<h:outputStylesheet library="css/map/user" name="user.css" />
<h:outputStylesheet library="css/map/editFeatureStyle"
	name="editFeatureStyle.css" />

<!-- Control Sidebar -->
<aside class="control-sidebar control-sidebar-dark control-sidebar-open">
<!-- Create the tabs -->
<ul class="nav nav-tabs nav-justified control-sidebar-tabs">
	<li><a href="#control-sidebar-home-tab" data-toggle="tab"><i
			class="fa fa-building-o" title="#{msg.landmarks}"></i> </a></li>
	<li><a href="#control-sidebar-users-tab" data-toggle="tab"><i
			class="fa fa-user-secret" title="#{msg.clients}"></i></a></li>
	<li><a href="#control-sidebar-settings-tab" data-toggle="tab"><i
			class="fa fa-street-view" title="#{msg.users}"></i></a></li>
</ul>
<!-- Tab panes -->
<div class="tab-content">

	<!-- Home tab content -->
	<div class="tab-pane active" id="control-sidebar-home-tab">
		<ui:include src="/pages/landmark/addLandmarkControl.xhtml"></ui:include>
	</div>
	<!-- END Home tab-pane -->


	<!-- Clients tab content -->
	<div class="tab-pane " id="control-sidebar-users-tab">
		<ui:include src="/pages/user/addUserControl.xhtml"></ui:include>

	</div>
	<!-- END Users tab-pane -->



	<!-- Users tab content -->
	<div class="tab-pane" id="control-sidebar-settings-tab">
		<smartify:usersListComponent title="Users"
			dataSourceUsers="#{mapControl.users}"
			imgDefault="#{mapControl.imgDefaultUser}" />
	</div>
	<!-- /.tab-pane -->
</div>
</aside>

<div class="control-sidebar-bg"></div>
<h:outputScript library="js/template" name="aside-right-tracking.js" />
<script>
	sharedModule.createSearchFilter();
</script>
</html>
