<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/master-Tracking.xhtml">
	<!-- header page title -->
	<ui:define name="title">#{msg.stock}</ui:define>
	<ui:define name="css">
		<h:outputStylesheet library="css/map" name="mapControl.css" />
		<h:outputStylesheet library="css/map" name="ol.css" />
	</ui:define>

	<!-- page body -->
	<ui:define name="content">
		<!-- body page title -->

		<section class="content map-padding">
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,100"
			rel='stylesheet' type="text/css" />
		<script
			src="https://maps.googleapis.com/maps/api/js?v=3.24&amp;libraries=places&amp;key=AIzaSyDk2mI_3ejU5J7pBYfTiGhpqbvtjbn_I88"></script>

		<h:outputScript library="primefaces" name="jquery/jquery.js" /> 
		<h:outputScript library="js/map" name="ol3.js" />
		<h:outputScript library="js/map/shared" name="styler.js" />
		<h:outputScript library="js/map/user" name="user.js" />
		
		<h:outputScript library="js/map/shared" name="unitTest.js" />

    
		<div id="map" class="map">
			<div id='openLayersMap' class='fill' />

			<div id='googleMap' class='fill' />
			
		</div>
	
<div id="popup" class="ol-popup">
				<a href="#" id="popup-closer" class="ol-popup-closer"></a>
				<div id="popup-content"></div>
			</div>
		<h:outputScript library="js/map" name="google-map.js" /> 
		<h:outputScript library="js/map" name="mapControl.js" />
		<h:outputScript library="js/map" name="mapControlEvent.js" />
		 </section>
	</ui:define>
</ui:composition>
</html>
