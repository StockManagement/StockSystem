<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/master-Tracking.xhtml">
	<!-- header page title -->
	<ui:define name="title">#{msg.stock}</ui:define>
	<ui:define name="css">
	<h:outputStylesheet library="css/map" name="ol3gm.css" />
	<h:outputStylesheet library="css/map" name="ol.css" />
	<h:outputStylesheet library="css/map" name="mapControl.css" />
	</ui:define>

	<!-- page body -->
	<ui:define name="content">
		
		<!-- body page title -->

		<section class="content">
		
		<div id="map" class="map"></div>
	
		<script	src="https://maps.googleapis.com/maps/api/js?v=3.24&amp;libraries=places&amp;key=AIzaSyDk2mI_3ejU5J7pBYfTiGhpqbvtjbn_I88"></script>
		<h:outputScript library="primefaces" name="jquery/jquery.js" /> 
		<h:outputScript library="js/map" name="ol3gm.js" />		
		<h:outputScript library="js/map/shared" name="styler.js" />
		<h:outputScript library="js/map/user" name="user.js" />		
		<h:outputScript library="js/map/shared" name="unitTest.js" />
		<h:outputScript library="js/map" name="mapControlEvent.js" />	
		<h:outputScript library="js/map" name="mapControl.js" />
		
		<!-- hidden inputs -->
		<h:inputHidden id="usersHidden"  value="#{mapControl.usersJsonStr}"/>
		 
	</section>
	</ui:define>
</ui:composition>
</html>
