<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">


<!-- Modal -->
<div class="modal fade" id="featureStyleModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="box box-success">
			<ui:remove>
				<ul class="nav nav-tabs nav-justified control-sidebar-tabs">
					<li><a href="#popup-icon-tab1" data-toggle="tab"><i
							class="fa fa-map"></i></a></li>
					<li><a href="#popup-icon-tab2" data-toggle="tab"><i
							class="fa fa-user"></i></a></li>
					<li><a href="#popup-icon-tab3" data-toggle="tab"><i
							class="fa fa-gears"></i></a></li>
				</ul>
			</ui:remove>
			<div class="box-header with-border">
				<h3 class="box-title">Choose an icon for your client</h3>
			</div>
			<div class="box-body">
			<h:form id="addUser-form">
				<div class="form-group symbols-container-select-type">
					<h:outputLabel value="select type" />
					<h:selectOneMenu  styleClass="form-control" 
						value="#{editFeatureStyle.selectedSymbolType}"
						effect="fade" var="symbolType"
						  filter="true"
						filterMatchMode="startsWith">
						<f:selectItems value="#{editFeatureStyle.folders}" />
						<f:ajax listener="#{editFeatureStyle.getIconPerType}"
							render="@form" />
					</h:selectOneMenu>
				</div>
				<div class="symbols-container-symbols">
					<ul class="symbols-container-symbols-ul">
						<ui:repeat var="symbol" value="#{editFeatureStyle.symbols}">
							<li class="ui-selectee" ><img src="#{symbol}"
								class="symb btn ui-selectee"></img></li>
						</ui:repeat>
					</ul>
				</div>
	              <script>
					userModule.registerSelectUserIcon();
				</script>
			</h:form>
			<div class="box-footer">
	                <button class="btn btn-primary"   onclick="sharedModule.closeModal('#featureStyleModal')">
	                		Submit
	                </button>
	              </div>
			</div>
			<ui:remove>
				<!-- Tab panes -->
				<div class="tab-content">

					<!-- tab1 -->
					<div class="tab-pane padding-20 active" id="popup-icon-tab1 ">
						<img src="${resource['img/ckb-checked.png']}" class="icon-small"></img>
						<img src="${resource['img/ckb-not-checked.png']}"
							class="icon-small"></img> <img src="${resource['img/down.png']}"
							class="icon-small"></img> <img
							src="${resource['img/icon-ar.png']}" class="icon-small"></img> <img
							src="${resource['img/icon-fr.png']}" class="icon-small"></img> <img
							src="${resource['img/icon-us.png']}" class="icon-small"></img>
					</div>

					<!-- tab2 -->
					<div class="tab-pane padding-20 active" id="popup-icon-tab1">

					</div>

					<!-- tab3 -->
					<div class="tab-pane padding-20 active" id="popup-icon-tab1">

					</div>
				</div>
			</ui:remove>
		</div>
	</div>
</div>

</html>
