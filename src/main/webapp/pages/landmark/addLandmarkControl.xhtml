	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:smartify="http://xmlns.jcp.org/jsf/composite/smartify">

	<div>
		<h3 class="control-sidebar-heading add-user-box-title">Add new landmark</h3>
		<i id="btn-add-new-client" class="btn btn-success fa fa-plus add-user-box-collapse-icon" onclick="landmarkModule.hideShowAddlandmarkForm()"/>
		
	</div>
	<h:form id="frm-add-new-landmark" class="add-user-box collapse">
		<div class="form-group">
			<h:outputLabel for="txtNewLandmarkName" value="Landmark name" />
			<h:inputText id="txtNewLandmarkName" placeholder="#{msg.newUserName}"
				class="form-control" value="#{sidePanelLandmarkControl.name}" />
		</div>
		<div class="form-group">
			<h:outputLabel for="txtLandmarkDescription" value="Landmark description" />
			<h:inputText id="txtLandmarkDescription"
				class="form-control" value="#{sidePanelLandmarkControl.description}" />
		</div>

		<div class="sidebar add-user-collapsable">
			<ul class="control-sidebar-menu no-margin">
				<li><a id="a-Addlandmark" href="javascript:void(0)"
					onclick="landmarkModule.onAddLandmarkClick();"> <!--       <i class="menu-icon:hover fa fa-birthday-cake bg-red"></i> -->
						<i id="iconAddlandmark"
						class="menu-icon fa fa-map-marker bg-green"></i>
						<div class="menu-info">
							<h4 class="control-sidebar-subheading">Add Landmark</h4>
							<p>Click on the map to add new landmark</p>
						</div>
				</a></li>
			</ul>
		</div>
		<div class="box-footer background-transparent">
			<h:commandButton action="#{sidePanelLandmarkControl.cancel}"
				class="btn btn-default" value="cancel">
				<f:ajax render="@form" />
			</h:commandButton>
			<h:commandButton action="#{sidePanelLandmarkControl.save}"
				class="btn btn-primary pull-right" value="save">
				<f:ajax render="@form frm-Landmark-list" execute="@form" />
			</h:commandButton>
		</div>

		<h:inputHidden id="addLandmark-selectedIcon" value="#{sidePanelLandmarkControl.selectedSymbol}" />
		<h:inputHidden id="addLandmark-landmarkPositionX" value="#{sidePanelLandmarkControl.landmarkPositionX}" />
		<h:inputHidden id="addLandmark-landmarkPositionY" value="#{sidePanelLandmarkControl.landmarkPositionY}" /> 
			
	
	</h:form>
       
        
        <!-- List Landmarks search box -->
        <h:form id="frm-Landmark-list">
            <div> 
		<h3 class="control-sidebar-heading user-search-title border-top">LandMarks
                    <div class="float-right"><input type="checkbox" checked="true" onclick="landmarkModule.toggle('Landmarks')"> View on map</input></div>
		</h3>
                
                </div>
		<!-- user search box -->
		<div class="sidebar">
			<div class="input-group">
				<input type="text" name="search" class="form-control"
					placeholder="Find ..." id="myFilter"> </input> <span
					class="input-group-btn">
					<button type="submit" name="search" id="searchLandmark-btn"
						class="btn btn-flat btn-success ">
						<i class="fa fa-search"></i>
					</button>
				</span>
			</div>
		</div>
		<div class="landMark-list">
			<ul class="control-sidebar-menu no-margin" data-role="listview"
				data-filter="true" data-input="#myFilter" data-autodividers="true"
				data-inset="true">
                            <ui:repeat var="landMark" value="#{mapControl.landmarks}">
					<c:set var="v_onClick"
						value="#{landMark.x} ne null? mapControlModule.zoomToLocation(#{landMark.x},#{landMark.y}): ''"></c:set>
					<li>
						<div class="widget widget-shadow padding-2">
							<div class="widget-content text-center bg-white userbox">

								<div class="col-md-12">
									<div class="col-md-4 padding-left-0">
										 <img
											class="float-left userImg"
											src="#{landMark.img!= null ? mapControl.defaultServerPath.concat(landMark.img ): mapControl.imgDefault}" />
										
									</div>
									<div class="col-md-6">
										<div>
											<span class="color-white header"> #{landMark.name} </span>
										</div>
										


									</div>
									<div class="col-md-2">
										<h:panelGroup rendered="#{landMark.x ne null}" class="float-left">
											<a href="#"> <i class="fa fa-2x fa-eye"
												onclick="mapControlModule.zoomToLocation(#{landMark.x},#{landMark.y})"></i>
											</a>
                                                                              
										</h:panelGroup>
									</div>
								</div>


							</div>
						</div>
					</li>
				</ui:repeat>
			</ul>
		</div>
	</h:form>
	<!-- /.control-sidebar-menu -->

	<ui:remove>
		<ul class="control-sidebar-menu">
			<li><a href="javascript:void(0)">
					<h4 class="control-sidebar-subheading">
						Custom Template Design <span class="label label-danger pull-right">70%</span>
					</h4>

					<div class="progress progress-xxs">
						<div class="progress-bar progress-bar-danger" style="width: 70%"></div>
					</div>
			</a></li>
			<li><a href="javascript:void(0)">
					<h4 class="control-sidebar-subheading">
						Update Resume <span class="label label-success pull-right">95%</span>
					</h4>

					<div class="progress progress-xxs">
						<div class="progress-bar progress-bar-success" style="width: 95%"></div>
					</div>
			</a></li>
			<li><a href="javascript:void(0)">
					<h4 class="control-sidebar-subheading">
						Laravel Integration <span class="label label-warning pull-right">50%</span>
					</h4>

					<div class="progress progress-xxs">
						<div class="progress-bar progress-bar-warning" style="width: 50%"></div>
					</div>
			</a></li>
			<li><a href="javascript:void(0)">
					<h4 class="control-sidebar-subheading">
						Back End Framework <span class="label label-primary pull-right">68%</span>
					</h4>

					<div class="progress progress-xxs">
						<div class="progress-bar progress-bar-primary" style="width: 68%"></div>
					</div>
			</a></li>
		</ul>
	</ui:remove>
